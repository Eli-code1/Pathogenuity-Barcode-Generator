<!DOCTYPE html>
<html>
  <head>
    <title>Barcode Generator</title>
  </head>
  <body>
    <h1>Barcode Generator</h1>
    <p>Select a barcode type:</p>
    <select id="barcode-type">
      <option value="">-- Select Barcode Type --</option>
      <option value="code128">Sampling Device</option>
      <option value="qr">Sampler</option>
    </select>

    <div id="barcode-form" style="display:none;">
      <p id="barcode-label"></p>
      <button id = "aerosolSenseBtn">AerosolSense</button>
      <!--
      <button id = "wastewaterBtn">Wastewater Torpedo</button>
      <button id = "antigenBtn">Antigen Test</button> -->
      <button id = "aerosolSenseBtnBunch">AerosolSense Bunch</button>
      <!--
      <button id = "wastewaterBtnBunch">Wastewater Torpedo Bunch</button>
      <button id = "antigenBtnBunch">Antigen Test Bunch</button> -->
    </div>

    <div id="qr-form" style="display:none;">
      <p id="qr-label"></p>
      <input id="qr-input" type="text" placeholder="Enter name of AerosolSense sampler" />
      <button id="generate-qr">Generate Sampler QR Code</button>
    </div>

    <div id="barcode-output"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
